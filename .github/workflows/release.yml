name: release

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-16.04

    container:
      # https://hub.docker.com/r/lnhcode/sass
      image: lnhcode/sass:1.23.7

    steps:
      - name: git checkout
        uses: actions/checkout@v1

      - name: build
        shell: sh
        run: ./build.sh

      - name: create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${GITHUB_RUN_ID}
          release_name: Release v${GITHUB_RUN_ID}
          draft: false
          prerelease: false

      - name: upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/**